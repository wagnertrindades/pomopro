<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pomopro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <!-- JS -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    </head>
    <body>
        <header>
            <!-- menu -->
            <nav class="white">
                <div class="nav-wrapper container">
                    <a href="#!" class="brand-logo">Pomopro</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="small material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Download App</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Download App</a></li>
                    </ul>
                </div>
            </nav>
            <!-- /menu -->
            <!-- banner -->
            <div id="index-banner" class="parallax-container">
                <div class="section no-pad-bot">
                    <div class="container">
                        <br><br>
                        <h1 class="header center white-text">Pomopro</h1>
                        <div class="row center">
                            <h5 class="header col s12 white-text light">Utilize a técnica Pomodoro, e faça mais em menos tempo...</h5>
                        </div>
                        <div class="row center">
                            <div class="col s12 l4 offset-l4">
                                <div class="card white">
                                    <div class="card-content">
                                        <span class="card-title">Login</span>
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="email" type="email" class="validate">
                                                    <label for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <input id="password" type="password" class="validate">
                                                    <label for="password">Password</label>
                                                </div>
                                            </div>
                                            <div class="card-action">
                                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                                    Entrar
                                                </button>
                                            </div>
                                        </form>
                                        <div>Não é cadastrado? <a href="#">Cadastre-se</a></div>
                                        <div>Esqueceu sua senha? <a href="#">Nova senha</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br><br>
                    </div>
                </div>
                <div class="parallax"><img src="img/background1.jpg" alt="Unsplashed background img 1"></div>
            </div>
            <!-- /banner -->
        </header>
        <main>
            
        </main>
        <footer>
            
        </footer>
        <!-- button menu responsive -->
        <script>
            $( document ).ready(function(){
                $(".button-collapse").sideNav();
            });
        </script>
        <!-- /button menu responsive -->
        <!-- parallax -->
        <script>
            $(document).ready(function(){
                $('.parallax').parallax();
            });
        </script>
        <!-- /parallax -->
    </body>
</html>
